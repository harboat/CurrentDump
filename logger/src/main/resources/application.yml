server:
  port: 8050

spring:
  application:
    name: logger
  data:
    mongodb:
      uri: ${mongo_uri}
  rabbitmq:
    addresses: ${rabbit_uri}
    username: ${rabbit_username}
    password: ${rabbit_password}

rabbitmq:
  exchanges:
    internal: internal.exchange
  queues:
    main-logger: main.queue
    placement-logger: placement.queue
  routing-keys:
    internal-placement-logger: internal.placement-logger.routing-key
    internal-main-logger: internal.main-logger.routing-key
