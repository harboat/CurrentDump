server:
  port: 8082

spring:
  application:
    name: placement
  data:
    mongodb:
      uri: ${mongo_uri}
  rabbitmq:
    addresses: ${rabbit_uri}
    username: ${rabbit_username}
    password: ${rabbit_password}
  zipkin:
    base-url: http://localhost:9411


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

rabbitmq:
  exchanges:
    placement: internal-placement.exchange
    game: internal-game.exchange
    logger: internal-logger.exchange
  queues:
    placement: placement.queue
  routing-keys:
    placement: internal.placement.routing-key
    game: internal.game.routing-key
    logger: internal.placement-logger.routing-key
